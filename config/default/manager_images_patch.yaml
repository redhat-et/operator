apiVersion: apps/v1
kind: Deployment
metadata:
  name:  operator-controller-manager
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: RELATED_IMAGE_TRILLIAN_LOG_SIGNER
              value: "registry.redhat.io/rhtas/trillian-logsigner-rhel9:1.1.0"
            - name: RELATED_IMAGE_TRILLIAN_LOG_SERVER
              value: "registry.redhat.io/rhtas/trillian-logserver-rhel9:1.1.0"
            - name: RELATED_IMAGE_TRILLIAN_DB
              value: "registry.redhat.io/rhtas/trillian-database-rhel9:1.1.0"
            - name: RELATED_IMAGE_TRILLIAN_NETCAT
              value: "registry.redhat.io/openshift4/ose-tools-rhel8:v4.14"
            - name: RELATED_IMAGE_FULCIO_SERVER
              value: "registry.redhat.io/rhtas/fulcio-rhel9:1.1.0"
            - name: RELATED_IMAGE_REKOR_REDIS
              value: "registry.redhat.io/rhtas/trillian-redis-rhel9:1.1.0"
            - name: RELATED_IMAGE_REKOR_SERVER
              value: "registry.redhat.io/rhtas/rekor-server-rhel9:1.1.0"
            - name: RELATED_IMAGE_REKOR_SEARCH_UI
              value: "registry.redhat.io/rhtas/rekor-search-ui-rhel9:1.1.0"
            - name: RELATED_IMAGE_BACKFILL_REDIS
              value: "registry.redhat.io/rhtas/rekor-backfill-redis-rhel9:1.1.0"
            - name: RELATED_IMAGE_TUF
              value: "registry.redhat.io/rhtas/tuffer-rhel9:1.1.0"
            - name: RELATED_IMAGE_CTLOG
              value: "registry.redhat.io/rhtas/certificate-transparency-rhel9:1.1.0"
            - name: RELATED_IMAGE_HTTP_SERVER
              value: "registry.access.redhat.com/ubi9/httpd-24:9.5"
            - name: RELATED_IMAGE_SEGMENT_REPORTING
              value: "registry.redhat.io/rhtas/segment-reporting-rhel9:1.1.0"
            - name: RELATED_IMAGE_TIMESTAMP_AUTHORITY
              value: "registry.redhat.io/rhtas/timestamp-authority-rhel9:1.1.0"
            - name: RELATED_IMAGE_CLIENT_SERVER
              value: "registry.redhat.io/rhtas/client-server-rhel9:1.1.0"
